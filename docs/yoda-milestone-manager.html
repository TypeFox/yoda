<title>GitHub Milestone Manager</title>
<link rel="icon" href="milestone-manager-icon-32.png" type="image/png" />
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
<link rel="stylesheet" type="text/css" href="yoda.css">

</head>
<body>
	<div class="frame">
		<div class="dropdown">
			<img id="hamburger" src="threebars.png" class="dropimg">
			<div id="yodamenu" class="dropdown-content">
  			</div>
		</div>
		
		<div class="field">
			<label>Owner</label>
			<input type="text" id="owner" size="15">
			<span class="tooltip">GitHub organisation or user</span>
		</div>

		<div class="field">
			<label>Repositories</label>
			<select id="repolist" style="width: 500px" class="select2" multiple></select>
			<span class="tooltip">Repositories to show</span>
		</div>
		
		<div class="field">
			<label>Milestone(s)</label>
			<select id="milestonelist" style="width: 350px" class="select2" multiple></select>
			<span class="tooltip">Milestone(s) to show</span>
		</div>
		
		<div class="field">
			<label>Closed milestones</label>
			<input type="checkbox" id="closedmilestones">
            <span class="tooltip">Show closed milestones</span>
		</div>
		
		<div class="field" style="display: none;">
			<label>GitHub user</label>
			<input type="text" size="20" id="user" value="">
			<span class="tooltip">Your GitHub user-id</span>
		</div>

		<div class="field" style="display: none;">
			<label>GitHub token</label>
			<input type="password" size="30" id="token" value="">
			<span class="tooltip">GitHub personal token</span>
		</div>
		
		<button id="refreshbutton">Refresh</button>
	</div>

	<br>
	<div>
		<table id="milestonetable"></table>
	</div>

	<div id="snackbar">Some text some message..</div>

	<script type="module">
		import * as functions from './yoda-milestone-manager.js';
		Object.keys(functions).forEach((f) => { window[f] = functions[f]; });  // small hack
		functions.init();
	</script>

</body>
</html>
